name: Create Test Plan

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Create test plan
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run plan

      - name: Upload test plan
        uses: actions/upload-artifact@v4
        with:
          name: test-plan
          path: specs/

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const specsDir = 'specs';

            if (!fs.existsSync(specsDir)) {
              console.log('No specs directory found');
              return;
            }

            const files = fs.readdirSync(specsDir).filter(f => f.endsWith('.md'));
            if (files.length === 0) {
              console.log('No test plans found');
              return;
            }

            let body = '## Test Plan Created\n\n';
            for (const file of files) {
              const content = fs.readFileSync(`${specsDir}/${file}`, 'utf8');
              body += `### ${file}\n\n${content}\n\n`;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body.slice(0, 65000) // GitHub comment limit
            });
